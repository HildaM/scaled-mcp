<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3D70B2" />
      <stop offset="100%" stop-color="#5596E6" />
    </linearGradient>
  </defs>
  
  <!-- Message bubbles -->
  <g transform="translate(100, 100)">
    <!-- Left message bubble -->
    <g transform="translate(-60, -10)">
      <path d="M0,0 L80,0 C90,0 100,10 100,20 L100,60 C100,70 90,80 80,80 L20,80 L5,95 L5,80 L0,80 C-10,80 -20,70 -20,60 L-20,20 C-20,10 -10,0 0,0 Z" 
            fill="#3D70B2" stroke="#2c5282" stroke-width="2" />
      
      <!-- Load balancer text inside left bubble -->
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">LOAD</text>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">BALANCED</text>
      <text x="40" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">MESSAGING</text>
    </g>
    
    <!-- Right message bubble with sunglasses emoji -->
    <g transform="translate(40, 20)">
      <path d="M0,0 L60,0 C70,0 80,10 80,20 L80,40 C80,50 70,60 60,60 L20,60 L5,75 L5,60 L0,60 C-10,60 -20,50 -20,40 L-20,20 C-20,10 -10,0 0,0 Z" 
            fill="#5596E6" stroke="#2c5282" stroke-width="2" />
      
      <!-- Sunglasses emoji inside right bubble -->
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">ðŸ˜Ž</text>
    </g>
    
    <!-- Horizontal scaling arrows -->
    <g transform="translate(0, -50)">
      <path d="M-50,0 L50,0" stroke="#2c5282" stroke-width="3" />
      <path d="M-50,0 L-40,5 L-40,-5 Z" fill="#2c5282" />
      <path d="M50,0 L40,5 L40,-5 Z" fill="#2c5282" />
    </g>
    
    <!-- Server nodes -->
    <g transform="translate(0, 70)">
      <!-- Left server -->
      <rect x="-65" y="0" width="30" height="30" rx="3" ry="3" fill="#333" stroke="#555" />
      <rect x="-60" y="5" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
      <rect x="-60" y="12" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
      <rect x="-60" y="19" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
      
      <!-- Middle server -->
      <rect x="-15" y="0" width="30" height="30" rx="3" ry="3" fill="#333" stroke="#555" />
      <rect x="-10" y="5" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
      <rect x="-10" y="12" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
      <rect x="-10" y="19" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
      
      <!-- Right server -->
      <rect x="35" y="0" width="30" height="30" rx="3" ry="3" fill="#333" stroke="#555" />
      <rect x="40" y="5" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
      <rect x="40" y="12" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
      <rect x="40" y="19" width="20" height="3" rx="1" ry="1" fill="#5596E6" />
    </g>
  </g>
</svg>
